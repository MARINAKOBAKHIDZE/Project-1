<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What are you craving</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">What are you Craving?</h1>
        <p class="lead">Here there are endless possibilities, the only limit being your pallete.</p>
        
       
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Pizza" value="Pizza">Pizza</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Burgers" value="Burgers">Burgers</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Pasta" value="Pasta">Pasta</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Waffles" value="Waffles">Waffles</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Burritos" value="Burritos">Burritos</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="French-Fries" value="French-Fries">French Fries</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="Ice-Cream" value="Ice-Cream">Ice Cream</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="cookies" valuel="cookies">Cookies</button>
          </div>
          <div class="col-lg-4 col-md-12">
            <button type="button" class="btn btn-warning btn-block" id="sushi" value="sushi">Sushi</button>

          </div>
        </div>
        <form class="row">
            <div class="col-lg-12 col-md-12">
              
              <input type="text" class="form-control" id="search" aria-describedby="emailHelp" placeholder="Other craving">
              
            </div>
            <div class= "col-lg-12 col-md-12">
            <button type="submit" class="btn btn-dark btn-block" id="submit">Submit</button>
            </div>
          </form>
      </div>
      
</body>
</html>
